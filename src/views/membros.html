<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'"> -->
    <title>Membroes</title>
    <!-- bootsrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <br>
    <div class="container">
        <form class="row g-3" id="frmMembro">
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputSearch" maxlength="30" spellcheck="false">
                <ul id="autocompleteList" class="list-group position-absolute" style="z-index:999;"></ul>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-outline-dark" id="btnRead" onclick="buscarMembro()">Buscar</button>
            </div>

            <hr class="border border-secondary border-1 opacity-75">

            <div class="col-md-6">
                <input type="text" class="form-control" id="inputIdMem" maxlength="30" spellcheck="false"
                    placeholder="id">
            </div>

            <div class="col-md-8">
                <label for="inputNomeMem" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNomeMem" required maxlength="50" spellcheck="false">
            </div>

            <div class="col-md-4">
                <label for="inputPhoneMem" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputPhoneMem" required maxlength="15" spellcheck="false">
            </div>

            <div class="col-md-5">
                <label for="inputNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputNascimento" name="inputNascimento" required>
            </div>


            <div class="mb-3">
                <label for="inputFoto" class="form-label">Foto do Membro</label>
                <input type="file" id="inputFoto" accept="image/*" class="form-control">
            </div>
            <!-- <div class="fotoMembro col-md-8">
                <input type="file" id="uploadProduct">
                <div class="col-md-5" id="imgMem">
                    <img src="../public/img/camera.png" alt="img do produto" id="imagemMembro">
                </div>
            </div> -->

            <div class="col-md-5">
                <label for="inputCEP" class="form-label">Digite o CEP:</label>
                <input type="text" maxlength="9" class="form-control" required id="inputCEP" name="txtCEP">
            </div>

            <div class="col-md-3 ">
                <button type="button" class="btn btn-outline-secondary" id="btnBuscaMem" name="btnBuscaMem"
                    onclick="buscarcep()">Buscar</button>
            </div>

            <!-- Resultado -->
            <div class="col-md-5">
                <label for="inputLogradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="inputLogradouro" name="inputLogradouro" maxlength="30">
            </div>

            <div class="col-md-2">
                <label for="inputNumero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="inputNumero" required name="inputNumero" maxlength="5">
            </div>

            <div class="col-md-5">
                <label for="inputComplemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="inputComplemento" name="inputComplemento" maxlength="75">
            </div>

            <div class="col-md-4">
                <label for="inputBairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" name="inputBairro" maxlength="30">
            </div>

            <div class="col-md-4">
                <label for="inputLocalidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="inputLocalidade" name="inputLocalidade" maxlength="30">
            </div>

            <div class="col-md-2">
                <label for="inputUF" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="inputUF" name="inputUF" maxlength="2">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="button" class="btn btn-warning" id="btnUpdate" onclick="editarMembro()">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirMembro()">Excluir</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
            </div>
        </form>
    </div>


    <script src="../public/js/bootstrap.min.js"></script>
    <script src="./cep.js"></script>
    <script src="membros.js"></script>
</body>

</html>
